<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn-->
    <script src="https://kit.fontawesome.com/9479917e76.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                manrope: ['Manrope', 'sans-serif'],
              },
            },
          },
        }
      </script>
</head>
<body class="font-manrope">
    <!-- main container -->
    <main class="max-w-screen-xl m-auto px-5  lg:px-28">
        <header class="lg:flex items-center pt-10 mb-20">
            <div class="mb-5 lg:w-3/5">
                <h1 class="text-5xl lg:text-7xl	text font-extrabold lg:leading-[90px]">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-[18px] font-medium text-[#777777] my-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-[15px] px-[20px] rounded-xl text-white font-bold">Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45 ml-2 size-4"></i>
                </button>
            </div>
            <div class="lg:w-2/5 relative">
                <img class="w-full"  src="images/banner.png" alt="">
                <div class="absolute flex items-center gap-2 py-[20px] px-[25px] shadow-md rounded-xl bg-white mt-[-70px] ml-[20px]">
                    <div>
                        <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
                    </div>
                    <div>
                        <h5 class="text-2xl font-extrabold">5.00</h5>
                        <p class="text-[15px] font-medium text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
            
         </header>
    </main>
</body>
</html>
